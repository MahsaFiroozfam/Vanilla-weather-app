<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <Link rel="stylesheet" href="src/style.css">
    </Link>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app-wrapper" >
        <div class="container">
            <div class= "weather-app" id = "imgtest" >
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class=col-9>
                            <input type="search" placeholder="Search a city" class="form-control"id = "city-input" autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">
                    
                    </h1>
                    <ul>
                        <li>
                         <span id="date"></span>
                        </li>
                        <li id="description">
                        
                        </li>
                    </ul>
                        <div class="row">
                            <div class="col-6">
                                <div class="clearfix weather-temperature">
                                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" class="float-left" id= "icon">
                                        
                                            <small class="strong" id="temperature"></small><span class= "units"><a href ="#" id = "celsius-link"class = "active">°C</a>|<a href="#" id="fahrenheit-link" class = "noActive" >°F</a></span>  
                                        
                                </div>
                            </div>
                            <div class="col-6">
                                <ul>
                                    <li id="feels-like">
                                        Feels like: 10°
                                    </li>
                                    <li id="humidity">
                                        Humidity: 70%
                                    </li>
                                    <li id="wind">
                                        Wind: 5 m/s
                                    </li>
                                    </ul>
                            </div>
                                <div class = "weahter-forcast" id= "forecast">
                                    
                                </div>
                        </div>
                    </div>    
                </div>
                <small>
                        <a href="https://github.com/MahsaFiroozfam/Vanilla-weather-app" target="_blank">Open-source code</a> by Mahsa
                        Firoozfam
                </small>
            </div>
        </div>
    <script src="src/app.js"></script>  
    </div> 
</body>
</html>
